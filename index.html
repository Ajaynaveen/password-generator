<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/3da1a747b2.js"
     crossorigin="anonymous" 
    >
        
    </script>
    
        


    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="resultcontainer">
            <span id="result"></span>
            <button class="btn" id="clipboard"><i class="far fa-clipboard"></i></button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">password length</label>
                <input type="number" id="length" min="4" max="25" value="20">
            </div>
            <div class="setting">
                <label for="uppercase">uppercaseletters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lowercase">lowercasecaseletters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            
            <div class="setting">
                <label for="numbers">containnumbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols">containsymbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            
        </div>
        <button class="generatebutton" id="generate">generatepassword</button>

    </div>
    <script src="index.js"></script>
    
</body>
</html>
